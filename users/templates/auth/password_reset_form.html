{% extends "base.html" %} {% block content %}

<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
      Forgot your password?
    </h2>
    <p class="text-gray-600 mb-6 text-center">
      Enter your email address to receive a password reset link.
    </p>

    {% if messages %} {% for message in messages %}
    <div class="mb-4 p-4 rounded text-white bg-red-500">{{ message }}</div>
    {% endfor %} {% endif %}

    <form action="{% url 'password_reset' %}" method="POST">
      {% csrf_token %}

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">
          Email address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 text-white font-bold bg-blue-500 rounded hover:bg-blue-600 transition duration-300"
        >
          Send reset link
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
        Back to login
      </a>
    </div>
  </div>
</div>

{% endblock content %}
