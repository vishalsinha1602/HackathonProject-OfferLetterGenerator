<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Use inline styles to mimic Tailwind's utility classes */
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #f3f4f6;
        padding: 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .content {
        padding: 20px;
        background-color: #ffffff;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #6b7280;
      }
      .text-gray-800 {
        color: #1f2937;
      }
      .text-gray-600 {
        color: #4b5563;
      }
      .font-semibold {
        font-weight: 600;
      }
      .text-xl {
        font-size: 20px;
      }
      .text-2xl {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-family: Arial, sans-serif;
      "
    >
      <!-- Header -->
      <div
        class="header"
        style="
          background-color: #f3f4f6;
          padding: 20px;
          text-align: center;
          border-radius: 8px 8px 0 0;
        "
      >
        <h1 style="font-size: 24px; font-weight: 700; color: #1f2937">
          Password Reset Request
        </h1>
      </div>

      <!-- Content -->
      <div class="content" style="padding: 20px; background-color: #ffffff">
        <p style="color: #1f2937; font-weight: 600; font-size: 20px">
          Hello <span style="font-weight: 600">{{ user.username }}</span>,
        </p>
        <p style="color: #4b5563; margin-top: 8px">
          We have sent a password reset link to your email address.
        </p>
        <p style="color: #4b5563; margin-top: 8px">
          If you did not request a password reset, please ignore this email.
        </p>
      </div>

      <!-- Footer -->
      <div
        class="footer"
        style="
          text-align: center;
          padding: 20px;
          font-size: 14px;
          color: #6b7280;
        "
      >
        <p>If you have any questions, please contact our support team.</p>
      </div>
    </div>
  </body>
</html>
