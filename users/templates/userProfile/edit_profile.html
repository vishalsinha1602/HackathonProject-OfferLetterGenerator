{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "navbar.html" %}
<div class="bg-gray-100 text-gray-900 w-auto h-auto">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-8  mx-auto">
            <h2 class="text-2xl font-semibold mb-6">Edit Profile</h2>

            <!-- Success Message -->
           

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="flex justify-between items-center mt-4 ">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Save Changes
                    </button>
                    <a href="{% url 'profile' %}" class=" text-blue-500 hover:text-gray-900">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
