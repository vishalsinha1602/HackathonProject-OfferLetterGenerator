<div class="bg-white p-8 rounded-lg shadow-lg w-full">
  <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">
    Generate Cover Letter
  </h1>
  <div class="flex space-x-6 justify-center">
    <!-- Form Section -->
    <div class="w-full max-w-md">
      <!-- Adjusted to max-w-md for a fixed form width -->
      <form id="coverLetterForm" action="{% url 'generate_cover_letter' %}" method="POST" class="space-y-4">

        {% csrf_token %}
        <!-- Your Information -->
        <div class="space-y-2">
          <label for="your_name" class="text-gray-700 font-semibold">Your Name</label>
          <input
            type="text"
            id="your_name"
            name="your_name"
            placeholder="Dr. Elana Mohammad"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="your_address" class="text-gray-700 font-semibold">Your Address</label>
          <input
            type="text"
            id="your_address"
            name="your_address"
            placeholder="9436 Feather Street"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="city_state_zip" class="text-gray-700 font-semibold">City, State, ZIP Code</label>
          <input
            type="text"
            id="city_state_zip"
            name="city_state_zip"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Satyagiri, New Delhi, 823001"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="phone_number" class="text-gray-700 font-semibold">Phone Number</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            placeholder="+91 12345 67890"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="email_address" class="text-gray-700 font-semibold">Email Address</label>
          <input
            type="email"
            id="email_address"
            name="email_address"
            placeholder="hello@reallygreatsite.com"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="website" class="text-gray-700 font-semibold">Website (if any)</label>
          <input
            type="url"
            id="website"
            name="website"
            placeholder="www.reallygreatsite.com"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="date" class="text-gray-700 font-semibold">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Recipient Information -->
        <div class="flex flex-col space-y-2">
          <label for="recipient_name" class="text-gray-700 font-semibold">Recipient's Name</label>
          <input
            type="text"
            id="recipient_name"
            name="recipient_name"
            placeholder="Muhammad Patel"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="recipient_title" class="text-gray-700 font-semibold">Recipient's Title</label>
          <input
            type="text"
            id="recipient_title"
            name="recipient_title"
            placeholder="Recruitment Consultant"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="company_name" class="text-gray-700 font-semibold">Company Name</label>
          <input
            type="text"
            id="company_name"
            name="company_name"
            placeholder="The Penshaw Medical Center"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="company_address" class="text-gray-700 font-semibold">Company Address</label>
          <input
            type="text"
            id="company_address"
            name="company_address"
            placeholder="77 Satya Giri Complex, Phalke Road"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="company_city_state_zip" class="text-gray-700 font-semibold">Company City, State, ZIP Code</label>
          <input
            type="text"
            id="company_city_state_zip"
            name="company_city_state_zip"
            placeholder="Mumbai, Maharashtra 8754"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="your_title" class="text-gray-700 font-semibold">Your Title</label>
          <input
            type="text"
            id="your_title"
            name="your_title"
            placeholder="MD"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class=" mt-10 text-gray-100 text-sm  "> Note : Save the template - To Edit Desciption</div>

        &nbsp
        &nbsp
        <button type="submit" class="w-full p-4 text-xl bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition duration-300">
          Save Template
        </button>
      </form>
    </div>
  </div>
</div>
