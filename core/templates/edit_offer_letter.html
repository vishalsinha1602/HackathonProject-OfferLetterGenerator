{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "navbar.html" %}
<div class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-gray-900 text-center">Edit Offer Letter</h1>

        <!-- Display Form Errors -->
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ form.errors }}</span>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Form Fields -->
                <div class="mb-4">
                    <label for="your_name" class="block text-gray-700 font-medium mb-2">{{ form.your_name.label }}</label>
                    <input id="your_name" name="your_name" type="text" value="{{ form.your_name.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="your_address" class="block text-gray-700 font-medium mb-2">{{ form.your_address.label }}</label>
                    <input id="your_address" name="your_address" type="text" value="{{ form.your_address.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="city_state_zip" class="block text-gray-700 font-medium mb-2">{{ form.city_state_zip.label }}</label>
                    <input id="city_state_zip" name="city_state_zip" type="text" value="{{ form.city_state_zip.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="phone_number" class="block text-gray-700 font-medium mb-2">{{ form.phone_number.label }}</label>
                    <input id="phone_number" name="phone_number" type="text" value="{{ form.phone_number.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="email_address" class="block text-gray-700 font-medium mb-2">{{ form.email_address.label }}</label>
                    <input id="email_address" name="email_address" type="email" value="{{ form.email_address.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="website" class="block text-gray-700 font-medium mb-2">{{ form.website.label }}</label>
                    <input id="website" name="website" type="text" value="{{ form.website.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-medium mb-2">{{ form.date.label }}</label>
                    <input id="date" name="date" type="date" value="{{ form.date.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="recipient_name" class="block text-gray-700 font-medium mb-2">{{ form.recipient_name.label }}</label>
                    <input id="recipient_name" name="recipient_name" type="text" value="{{ form.recipient_name.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="recipient_title" class="block text-gray-700 font-medium mb-2">{{ form.recipient_title.label }}</label>
                    <input id="recipient_title" name="recipient_title" type="text" value="{{ form.recipient_title.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="company_name" class="block text-gray-700 font-medium mb-2">{{ form.company_name.label }}</label>
                    <input id="company_name" name="company_name" type="text" value="{{ form.company_name.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="company_address" class="block text-gray-700 font-medium mb-2">{{ form.company_address.label }}</label>
                    <input id="company_address" name="company_address" type="text" value="{{ form.company_address.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="company_city_state_zip" class="block text-gray-700 font-medium mb-2">{{ form.company_city_state_zip.label }}</label>
                    <input id="company_city_state_zip" name="company_city_state_zip" type="text" value="{{ form.company_city_state_zip.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="your_title" class="block text-gray-700 font-medium mb-2">{{ form.your_title.label }}</label>
                    <input id="your_title" name="your_title" type="text" value="{{ form.your_title.value }}" class="form-input mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">{{ form.name.label }}</label>
                    <input id="name" name="name" type="text" value="{{ form.name.value }}" class="form-input mt-1 block w-full" />
                </div>

                <!-- Rich Text Editor for Content -->
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-medium mb-2">Content</label>
                    <textarea id="content" name="content" class="form-textarea mt-1 block w-full" rows="10">{{ form.content.value }}</textarea>
                </div>
            </div>

            <!-- Save Changes Button -->
            <div class="text-center mt-6">
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'tinymce/tinymce.min.js' %}"></script>
<script>
    tinymce.init({
        selector: '#content',
        menubar: false,
        plugins: 'advlist autolink lists link image charmap preview anchor pagebreak',
        toolbar: 'undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat',
        height: 500,
        setup: function (editor) {
            editor.on('change', function () {
                tinymce.triggerSave();  // Ensure content is updated in the textarea
            });
        }
    });
</script>
{% endblock content %}
