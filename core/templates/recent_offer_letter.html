<!-- templates/recent_templates.html -->
<div class=" bg-white shadow-md rounded-lg p-4 mt-6 mb-10 ">
    <h3 class="text-2xl font-semibold mb-4 text-center">Recent</h3>

    {% if recent_templates %}
        <ul class="space-y-2">
            {% for template in recent_templates %}
                <li class="flex justify-between items-center">
                    <span class="text-gray-800">{{ template.name }}</span>
                    <span class="text-gray-600">{{ template.date }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recent templates found.</p>
    {% endif %}

    
</div>
