{% load static %}
<header class="py-4 px-4 sm:px-10 z-50 min-h-[70px]">
  <div class="relative flex flex-wrap items-center gap-4">
    <a href="{% url 'home'  %}"
      ><img src="{% static 'images/logo.png' %}" alt="logo" class="w-45" />
    </a>
    {% if user.is_authenticated %}
    <div class="items-center justify-center flex ml-auto">
      <div class="flex mr-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
        <a href="#" class="text-gray-600 ml-3">
          Hey!! {{ request.user.username }}</a
        >
      </div>

      <a href="{% url 'logout' %}" class="text-red-600">Logout</a>
    </div>
    {% else %}
    <div class="flex ml-auto">
      <div class="mt-10">
        <a
          href="{% url 'login' %}"
          class="px-6 py-3 rounded-xl text-white bg-cyan-900 transition-all hover:bg-cyan-800"
        >
          Login
        </a>
      </div>
      &nbsp;
      <div class="mt-10">
        <a
          href="{% url 'register' %}"
          class="px-6 py-3 rounded-xl text-white bg-cyan-900 transition-all hover:bg-cyan-800"
        >
          Register
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</header>
